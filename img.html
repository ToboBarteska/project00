<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <nav id="navbar">
        <ul><li><a href="index.html"><i class="fa-solid fa-house"></i>Hledaní </a></li>
            <li><a href="adv.html"><i class="fa-solid fa-table"></i>Pokročilé hledání</a></li>
        </ul>
    </nav>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
        <form method="get" action="https://images.google.com">
            <input type="text" name="q" placeholder="Search Images" class="search-bar">
            <input type="hidden" name="tbm" value="isch">
            <button type="submit" class="search-button">Hledat obrázky</button>
        </form>
    </div>
</body>
</html>
